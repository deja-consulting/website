env:
  global:
    - HUGO_VERSION="0.58.3"
    - secure: 
install:
  - wget -q https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
  - tar xf hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
  - mv hugo ~/bin/
script:
  - bin/ci-script.sh
after_script:
  - bin/ci-after-script.sh
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: "$DEPLOY_GITHUB_TOKEN"
    keep_history: false
    local_dir: target
    repo: deja-consulting/staging.deja.consulting
    fqdn: static.deja.consulting
    on:
      tags: true
      condition: "$TRAVIS_TAG = 'staging'"
